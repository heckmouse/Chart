<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <canvas id="myChart" width="32000"></canvas>


  <script>
  const equipment_names = [];
  const dmg_array = [];

  ChartIt();

  async function GetData(){
    average_dmg = [];
    equipment_name = [];

    const response = await fetch('autoplay_log.json');
    const data = await response.json();
    //console.log(data.equipment_data);

    data.equipment_data.forEach(ed =>{
      equipment_names.push(ed.equipment_name);
      dmg_array.push(ed.average_dmg_taken);
    })


  }

  async function ChartIt(){
    await GetData();
    let myChart = document.getElementById('myChart').getContext('2d');
    let data;


    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 10;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels: equipment_names,

        datasets:[{
          label:'Dmg Per Run',
          data:dmg_array,
          backgroundColor:'orange',
          borderWidth:0,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'

        }]
      },
      options:{
        scaleShowValues: true,
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }],
          xAxes: [{
            ticks: {
              autoSkip: false
            }
          }]
        },
        title:{
          display:true,
          text:'Dogwitch Equipment',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{

          padding:{
            left:0,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        },
      }
    });
  }

  </script>
</body>
</html>
